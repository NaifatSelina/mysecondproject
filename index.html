<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description"
        content="Spider-Man super quiz for Marvel fans, ten question quiz, marvel them tune audio, final score at the end">
    <meta name="keywords"
        content="Spider-Man, Marvel, quiz, questions, spider, man, spiderman, movie, movies, knowledge, web, spidey">
    <title>Spider-Man Super Quiz!</title>
    <!--Stylesheet-->
    <link rel="stylesheet" href="assets/css/style.css">
    <!--webpage logo-->
    <link rel="icon" type="image/png" sizes="32x32" href="assets/images/favicon.ico.png">
</head>

<body onload="NextQuestion(0)">
    <main>
        <div id="quiz-container">
            <h1>Spider-Man Super Quiz!<i class="fa-solid fa-spider"></i></h1>
            <div id="score-and-question">
                <h1>Score: <span id="player-score"></span> / 10</h1>
                <h1> Question: <span id="question-number"></span> / 10</h1>
            </div>
            <div id="question-container">
                <h1 id="displayed-question"> placeholder</h1>
            </div>
            <div id="answer-options-container">
                <div class="required-container" id="option-required">
                    <div id="required-content-container">
                        <h1>-</h1>
                        <div id="required-button-container">
                            <button onclick="closeRequiredPage()">Close</button>
                        </div>
                    </div>
                </div>
                <span>
                    <input type="radio" id="option-one" name="option" class="radio" value="optionA" />
                    <label for="option-one" class="option" id="option-one-label"></label>
                </span>
                <span>
                    <input type="radio" id="option-two" name="option" class="radio" value="optionB" />
                    <label for="option-two" class="option" id="option-two-label"></label>
                </span>
                <span>
                    <input type="radio" id="option-three" name="option" class="radio" value="optionC" />
                    <label for="option-three" class="option" id="option-three-label"></label>
                </span>
                <span>
                    <input type="radio" id="option-four" name="option" class="radio" value="optionD" />
                    <label for="option-four" class="option" id="option-four-label"></label>
                </span>
            </div>
            <div class="next-button-container">
                <button onclick="handleNextQuestion()">Next</button>
            </div>
        </div>
    </main>
    <!--font awesome script-->
    <script src="https://kit.fontawesome.com/bddd6cc069.js" crossorigin="anonymous"></script>
    <!--javascript script-->
    <script src="assets/js/style.js"></script>
    <noscript>Sorry, your browser does not support JavaScript.</noscript>
</body>

</html>
