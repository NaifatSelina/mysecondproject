<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description"
        content="Spider-Man super quiz for Marvel fans, ten question quiz, marvel them tune audio, final score at the end">
    <meta name="keywords"
        content="Spider-Man, Marvel, quiz, questions, spider, man, spiderman, movie, movies, knowledge, web, spidey">
    <title>Spider-Man Super Quiz!</title>
    <!--Stylesheet-->
    <link rel="stylesheet" href="assets/css/style.css">
    <!--webpage logo-->
    <link rel="icon" type="image/png" sizes="32x32" href="assets/images/favicon.ico.png">
</head>

<body onload="NextQuestion(0)">
    <main>
        <div class="container">
            <!--navigation and sound buttons-->
            <div>
                <button type="button" id="button-help" aria-label="help-button"
                    onclick="location.href='help.html'">?</button>
                <button type="button" id="button-audio" aria-label="audio-button"><i
                        class="fa-solid fa-volume-high"></i></button>    
                <button type="button" id="button-contact" aria-label="contact-button"
                    onclick="location.href='contact.html'">contact</button>
            </div>
            <!-- creating a modal for when quiz ends -->
            <div class="modal-container" id="score-modal">
                <div class="modal-content-container">
                    <h1>You have reached the end already? Wow! well let's see what score your spidey senses earned you!
                    </h1>
                    <div class="grade-details">
                        <p>Attempts : 10</p>
                        <p>Wrong Answers : <span id="wrong-answers"></span></p>
                        <p>Right Answers : <span id="right-answers"></span></p>
                        <p>Grade : <span id="grade-percentage"></span>%</p>
                        <p><span id="remarks"></span></p>
                    </div>
                    <div class="modal-button-container">
                        <button onclick="closeScoreModal()">Close</button>
                    </div>
                </div>
            </div>
            <!--quiz container-->
            <div class="game-quiz-container">
                <h1>Spider-Man Super Quiz!<i class="fa-solid fa-spider"></i></h1>
                <div class="game-details-container">
                    <h1>Score : <span id="player-score"></span> / 10</h1>
                    <h1>Question : <span id="question-number"></span> / 10</h1>
                </div>
                <div class="game-question-container">
                    <h1 id="display-question">...</h1>
                </div>
                <div class="game-options-container">
                    <div class="modal-container" id="option-modal">
                        <div class="modal-content-container">
                            <h1>To Continue You Must Pick an Answer<i class="fa-solid fa-spider"></i></h1>
                            <div class="modal-button-container">
                                <button onclick="closeOptionModal()">Back to Quiz</button>
                            </div>
                        </div>
                    </div>
                    <!--answer options-->
                    <span>
                        <input type="radio" id="option-one" name="option" class="radio" value="optionA" />
                        <label for="option-one" class="option" id="option-one-label"></label>
                    </span>
                    <span>
                        <input type="radio" id="option-two" name="option" class="radio" value="optionB" />
                        <label for="option-two" class="option" id="option-two-label"></label>
                    </span>
                    <span>
                        <input type="radio" id="option-three" name="option" class="radio" value="optionC" />
                        <label for="option-three" class="option" id="option-three-label"></label>
                    </span>
                    <span>
                        <input type="radio" id="option-four" name="option" class="radio" value="optionD" />
                        <label for="option-four" class="option" id="option-four-label"></label>
                    </span>
                </div>
                <div class="next-button-container">
                    <button onclick="handleNextQuestion()">Next Question</button>
                </div>
            </div>
        </div>
    </main>
    <!--font awesome script-->
    <script src="https://kit.fontawesome.com/bddd6cc069.js" crossorigin="anonymous"></script>
    <!--javascript script-->
    <script src="assets/js/style.js"></script>
    <noscript>Sorry, your browser does not support JavaScript!</noscript>
</body>

</html>
